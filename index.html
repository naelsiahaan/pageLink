<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Terkini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .news-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .news-header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="news-header">
            <img src="https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous">
            <h1>Selamat Datang</h1>
        </div>
        <p>Terima kasih telah mengunjungi halaman kami. Klik tombol di bawah ini untuk informasi lebih lanjut.</p>
        <a href="https://tinyurl.com/betsperminute" target="_blank" class="btn">Pelajari Lebih Lanjut</a>
    </div>
</body>
</html>
